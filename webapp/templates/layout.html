<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script async type="text/javascript" src="{{ url_for('static', filename='bulma.js') }}"></script>
</head>
<body>
  <section class="section">
    <div class="main">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="{{ url_for('static', filename='loja-logo.png') }}" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
              data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="{{ '/cliente/findall' }}">Lista de clientes</a></li>
              <a class="navbar-item" href="{{ '/fornecedor/findall' }}">Lista de fornecedores</a>
              <a class="navbar-item" href="{{ '/produto/findall' }}">Lista de produtos</a>

              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">Mais</a>

                <div class="navbar-dropdown">
                  <a class="navbar-item" href="{{ '/cliente/add' }}">Cadastro de cliente</a>
                  <a class="navbar-item" href="{{ '/fornecedor/add' }}">Cadastro de fornecedor</a>
                  <a class="navbar-item" href="{{ '/produto/add' }}">Cadastro de produto</a>
                  <hr class="navbar-divider">
                  <a class="navbar-item is-danger" href="{{ '/restore' }}">Restaurar Database</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        </nav>
        <div class="content ml-2">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>
</body>
</html>
