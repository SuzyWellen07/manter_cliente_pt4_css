{% extends "layout.html" %}
{% block content %}
<div class="page">

  {% if produto %}
  <h3>Atualizar produto</h3>
  {% else %}
  <h3>Cadastro produto</h3>
  {% endif %}

  <div style="width: max(420px);">
    <form class="" action="/produto/save" method="POST">
      {% if produto %}
      <input type="hidden" name="id" value="{{ produto.id }}">
      {% endif %}

      <div class="field">
        <label class="label">Nome:</label>
        <div class="control">
          <input class="input" type="text" value="{{ produto.nome }}" name="nome" autocomplete="off" minlength="2" required="required" />
        </div>
      </div>
      
      <div class="field">
        <label class="label">Descrição:</label>
        <div class="control">
          <textarea class="input" id="descricao" name="descricao" rows="4" cols="24"  required="required">{{ produto.descricao }}</textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Preço:</label>
        <div class="control">
          <input class="input" type="number" step="0.01" value="{{ produto.preco }}" name="preco" autocomplete="off"  required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Quantidade:</label>
        <div class="control">
          <input class="input" type="number" value="{{ produto.quantidade }}" name="quantidade" autocomplete="off"  required="required"/>
        </div>
      </div>

    </label>
    {% if produto %}
    <input class="button is-info mt-3" type="submit" value="Atualizar" />
    {% else %}
    <input class="button is-info mt-3" type="submit" value="Adicionar" />
    {% endif %}

    </form>
  </div>
</div>
{% endblock %}
